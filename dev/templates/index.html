{% extends "base.html" %}

{% block content %}
<style>
    .converter-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 70vh;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .upload-card {
        background: #1f2937;
        padding: 3rem;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        width: 100%;
        max-width: 500px;
        text-align: center;
        border: 2px dashed #cbd5e0; /* Dashed border implies "Drop file here" */
        transition: border-color 0.3s ease;
    }

    .upload-card:hover {
        border-color: #4a90e2;
    }

    .upload-card h1 {
        margin-bottom: 1rem;
        color: whitesmoke;
        font-size: 1.5rem;
    }

    .upload-card p {
        color: whitesmoke; 
        margin-bottom: 2rem;
        font-size: 0.95rem;
    }

    /* Styling the file input */
    .file-input-wrapper {
        margin-bottom: 2rem;
    }

    input[type="file"] {
        padding: 10px;
        background: #f7fafc;
        border-radius: 6px;
        border: 1px solid #e2e8f0;
        width: 100%;
        cursor: pointer;
    }

    /* Submit Button styling */
    input[type="submit"] {
        background-color: #4a90e2;
        color: white;
        padding: 12px 30px;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.2s;
    }

    input[type="submit"]:hover {
        background-color: #357abd;
    }

    .icon-box {
        font-size: 3rem;
        color: #4a90e2;
        margin-bottom: 1rem;
    }
</style>

<div class="converter-container">
    <div class="upload-card">
        <div class="icon-box">ðŸ“„</div>
        <h1>PDF Table Converter</h1>
        <p>Upload your PDF to extract tables into CSV format.</p>
        
        <form method="POST" action="{{ url_for('view.home_page') }}" enctype="multipart/form-data">
            <div class="file-input-wrapper">
                <input type="file" name="user_file" required>
            </div>
            <input type="submit" value="Convert Now">
        </form>
    </div>
</div>
{% endblock %}
